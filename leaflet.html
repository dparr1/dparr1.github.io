
<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Quick Start - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
		#map { width:100%; height: 100%; }
	</style>

<script>

	// let's define our global scope variables
	var map; // our map variable
	//var acsDenver2021Layer; // our primary data
	//var newLayer; // our secondary layer

	$(document).ready(function() {

		// let's create our basemap!
		map = L.map('map').setView([0, 0], 10);

		// let's add two sets of background tiles - one from OSM and one from HOT OSM
		var OSMTiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);
		var HOTOSMTiles = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
			maxZoom: 19,
    			attribution: 'Â© OpenStreetMap contributors, Tiles style by Humanitarian OpenStreetMap Team hosted by OpenStreetMap France'});
		var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'});

		var baseMaps = { "OpenStreetMap" : OSMTiles,
				 "Humanitarian OSM" : HOTOSMTiles,
			         "OpenTopoMap" : OpenTopoMap };
		var layerControl = L.control.layers(baseMaps,null).addTo(map);


		function getColor(d) {
			console.log("value is ", d);
    			answer = d > 75 ? '#800026' :
           			d > 60  ? '#BD0026' :
           			d > 50  ? '#E31A1C' :
           			d > 40  ? '#FC4E2A' :
           			d > 30   ? '#FD8D3C' :
           			d > 20   ? '#FEB24C' :
           			d > 10   ? '#FED976' :
                      			'#FFEDA0';
			console.log("color : ", answer);
			return({color : answer});
		}
		
		// let's add the Denver ACS data
		$.getJSON('./acs_denver_2021.geojson', function(data) {
			acsDenver2021Layer = L.geoJSON(data,
						       { style: function(feature) {
							        getColor(feature.properties.PCT_POVERTY)
						       }
						}).addTo(map);
			console.log(data);
			map.panTo(acsDenver2021Layer.getBounds().getCenter());
			console.log(acsDenver2021Layer);
			layerControl.addOverlay(acsDenver2021Layer, "Census 2021");
		});

		// let's try to add the DRCOG data
		$.getJSON('https://gisdata.drcog.org:8443/geoserver/DRCOGPUB/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=DRCOGPUB:bridges_low_clearance&outputFormat=application%2Fjson', function(data) {
			newLayer = L.geoJSON(data).addTo(map);
			console.log(data);
			layerControl.addOverlay(newLayer, "new Layer");
		});
		

	// end document ready
	});

</script>
</head>
<body>



<div id="map"></div>


</body>
</html>
