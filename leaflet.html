<div id="map" style="width: 600px; height: 400px;"></div>
<script>

	$(document).ready(function() {

		// let's create our basemap!
		var map = L.map('map').setView([0, 0], 10);
		var acs_denver_2021_layer; // the acs layer
		var newLayer;
		
		// let's add the Denver ACS data
		$.getJSON('./acs_denver_2021.geojson', function(data) {
			acs_denver_2021_layer = L.geoJSON(data).addTo(map);
			console.log(data);
			map.panTo(acs_denver_2021_layer.getBounds().getCenter());
		});

		// let's try to add the DRCOG data
		$.getJSON('https://gisdata.drcog.org:8443/geoserver/DRCOGPUB/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=DRCOGPUB:bridges_low_clearance&outputFormat=application%2Fjson', function(data) {
			newLayer = L.geoJSON(data).addTo(map);
		});
		
		// let's add two sets of background tiles - one from OSM and one from HOT OSM
		var OSMTiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);
		var HOTOSMTiles = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
			maxZoom: 19,
    			attribution: 'Â© OpenStreetMap contributors, Tiles style by Humanitarian OpenStreetMap Team hosted by OpenStreetMap France'});
		var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'});

		var baseMaps = { "OpenStreetMap" : OSMTiles,
				 "Humanitarian OSM" : HOTOSMTiles,
			         "OpenTopoMap" : OpenTopoMap };
		var layers = { "Census 2021" : acs_denver_2021_layer,
			       "Other": newLayer };
		var layerControl = L.control.layers(baseMaps,lyaers).addTo(map);

		var marker = L.marker([51.5, -0.09]).addTo(map)
			.bindPopup('<b>Hello world!</b><br />I am a popup.').openPopup();

		var circle = L.circle([51.508, -0.11], {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5,
			radius: 500
		}).addTo(map).bindPopup('I am a circle.');

		var polygon = L.polygon([
			[51.509, -0.08],
			[51.503, -0.06],
			[51.51, -0.047]
		]).addTo(map).bindPopup('I am a polygon.');


		var popup = L.popup()
			.setLatLng([51.513, -0.09])
			.setContent('I am a standalone popup.')
			.openOn(map);

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent(`You clicked the map at ${e.latlng.toString()}`)
				.openOn(map);
		}

		map.on('click', onMapClick);

	// end document ready
	});

</script>
